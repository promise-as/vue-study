<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../assets/js/vue.js"></script>
  <title>mixins</title>
</head>
<body>
  <h1>mixins</h1>
  <hr>
  <div id="app">
    {{num}}
    <p><button @click='add'>add</button></p>
  </div>

  <script>
    var addConsole = {
      updated: function(){
        console.log('数据发生变化，变成成了' + this.num)
      }
    }
    var app = new Vue({
      el: '#app',
      data: {
        num: 1
      },
      methods: {
        add: function(){
          this.num++;
        }
      },
      mixins: [addConsole]
    })
  </script>
</body>
</html>
