<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../assets/js/vue.js"></script>
  <title>computed</title>
</head>
<body>
  <h1>computed option</h1>
  <hr>
  <div id="app">
    <p>{{newPrice}}</p>
    <ul>
      <li v-for='item in reversNews'>{{item}}</li>
    </ul>
  </div>

  <script>
    var newsList = [
        {this: '7018米！中国科学家又迎来历史性突破', datae: '2019/09/28'},
        {this: 'G7财长会砸了 日本欧盟都在盯着中国', datae: '2019/09/29'},
        {this: '周永康令计划之后，又有人因“秘密文件”被查', datae: '2019/09/30'},
      ]
    var app = new Vue({
      el: '#app',
      data: {
        price: 100,
        newsList: newsList
      },
      computed: {
        newPrice: function(){
          return this.price = '￥' + this.price + "元"
        },
        reversNews: function(){
          return this.newsList.reverse();
        }
      }
    })
  </script>
</body>
</html>
