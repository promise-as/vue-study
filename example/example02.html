<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../assets/js/vue.js"></script>
  <script src="../assets/js/jquery-3.4.1.min.js"></script>
  <title>example methods Demo</title>
</head>
<body>
  <h1>example methods Demo</h1>
  <hr>
  <div id="app"></div>
  <p><button onclick='destroy()'>卸载</button></p>
  <p><button onclick='reload()'>刷新</button></p>
  <p><button onclick='tick()'>更改数据</button></p>

  <script type="text/javascript">
    var jspang = Vue.extend({
      template: `<p>{{message}}</p>`,
      data: function(){
        return {
          message: 'Hello, I am JSPang'
        }
      },
      mounted: function(){
        console.log('mounted 被创建')
      },
      destroyed: function(){
        console.log('destroyed 销毁之后')
      },
      updated: function(){
        console.log('updated 更新之后')
      },
    })

    var vm = new jspang().$mount('#app');

    function destroy(){
      vm.$destroy();
    }

    function reload(){
      vm.$forceUpdate();
    }

    function tick(){
      vm.message = 'updata message info'
      vm.$nextTick(function(){
        console.log('message更新完后我被调用了')
      })
    }
  </script>
</body>
</html>
